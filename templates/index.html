<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Торговые пары</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fa;
      color: #333;
      margin: 40px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: auto;
    }
    li {
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 10px;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.04);
    }
    a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }
    button {
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c0392b;
    }
    input {
      padding: 10px;
      margin-right: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .form {
      text-align: center;
      margin-top: 30px;
    }
    .form button {
      background-color: #3498db;
    }
  </style>
</head>
<body>
<h1>Управление торговыми парами</h1>
<ul id="symbols"></ul>
<div class="form">
  <input id="newSymbol" placeholder="Введите пару (например, BTCUSDT)">
  <button onclick="addSymbol()">Добавить</button>
</div>
<script>
async function load() {
  const res = await fetch("/api/symbols");
  const symbols = await res.json();
  const ul = document.getElementById("symbols");
  ul.innerHTML = "";
  symbols.forEach(sym => {
    const li = document.createElement("li");

    const link = document.createElement("a");
    link.href = "/symbol/" + sym;
    link.innerText = sym;

    const delBtn = document.createElement("button");
    delBtn.innerText = "Удалить";
    delBtn.onclick = async () => {
      await fetch("/api/clear/" + sym, { method: "DELETE" });
      load();
    };

    li.appendChild(link);
    li.appendChild(delBtn);
    ul.appendChild(li);
  });
}
async function addSymbol() {
  const input = document.getElementById("newSymbol");
  const val = input.value.toUpperCase().trim();
  if (!val) return;
  await fetch("/api/symbols", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ symbol: val })
  });
  input.value = "";
  load();
}
load();
</script>
</body>
</html>
