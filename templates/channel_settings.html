<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Настройки канала</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fa;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 4px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #2980b9;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-align: center;
      color: #3498db;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Настройки канала</h1>
  <form action="/channel-settings" method="post">
    <label for="length">Длина канала</label>
    <input type="number" name="length" id="length" value="50" min="1" required>

    <label for="deviation">Отклонение (в σ)</label>
    <input type="number" step="0.1" name="deviation" id="deviation" value="2.0" min="0.1" required>

    <button type="submit">Сохранить</button>
  </form>
  <div style="text-align:center;">
    <a href="/">← Назад</a>
  </div>
</body>
</html>
