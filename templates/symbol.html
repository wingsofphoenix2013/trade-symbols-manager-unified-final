<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Символ</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
    th, td { padding: 6px; border: 1px solid #ccc; text-align: right; }
    th { background: #eee; }
    .green { color: green; }
    .red { color: red; }
    .zone-buy { background: #d6f5d6; }
    .zone-sell { background: #ffd6d6; }
  </style>
</head>
<body>
<h2>Текущая 5-минутная свеча</h2>
<table id="live-candle">
  <thead>
    <tr>
      <th>Время</th>
      <th>Цена открытия</th>
      <th>Текущая цена</th>
      <th>Канал</th>
      <th>Сигнал</th>
    </tr>
  </thead>
  <tbody>
    <tr id="live-row">
      <td id="lc-time">--</td>
      <td id="lc-open">--</td>
      <td id="lc-current">--</td>
      <td id="lc-channel">--</td>
      <td id="lc-signal">--</td>
    </tr>
  </tbody>
</table>

<h2>История свечей</h2>
<table id="history-table">
  <thead>
    <tr>
      <th>Время</th>
      <th>Open</th>
      <th>High</th>
      <th>Low</th>
      <th>Close</th>
      <th>Канал</th>
      <th>Сигнал</th>
    </tr>
  </thead>
  <tbody id="history-body"></tbody>
</table>
<button onclick="loadMore()" id="load-more-btn">Загрузить ещё</button>

<script>
  const symbolName = window.location.pathname.split("/").pop();
  let lastCandleTime = null;
  let offset = 0;
  const limit = 20;

  async function updateLiveChannel(symbol) {
    try {
      const res = await fetch(`/api/live-channel/${symbol}`);
      const data = await res.json();
      if (data.error) return;

      document.getElementById("lc-time").textContent = data.local_time;
      document.getElementById("lc-open").textContent = data.open_price.toFixed(5);

      const curEl = document.getElementById("lc-current");
      curEl.textContent = data.current_price.toFixed(5);
      curEl.className = data.current_price > data.open_price ? "green" :
                        data.current_price < data.open_price ? "red" : "";

      const ch = document.getElementById("lc-channel");
      ch.textContent = `${data.direction} | ${data.width_percent}%`;
      ch.style.color = data.direction_color;

      const sig = document.getElementById("lc-signal");
      sig.textContent = data.signal || "--";
      sig.className = "";
      if (data.signal?.includes("BUYZONE")) sig.className = "zone-buy";
      if (data.signal?.includes("SELLZONE")) sig.className = "zone-sell";
      if (data.signal?.includes("BUYORDER")) sig.className = "green";
      if (data.signal?.includes("SELLORDER")) sig.className = "red";
    } catch (e) {
      console.error("Ошибка live channel", e);
    }
  }

  async function loadHistorical() {
    try {
      const res = await fetch(`/api/candles/${symbolName}?interval=5m`);
      const data = await res.json();
      const body = document.getElementById("history-body");
      const slice = data.slice(-offset - limit, -offset || undefined).reverse();
      slice.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.time}</td>
          <td>${row.open}</td>
          <td>${row.high}</td>
          <td>${row.low}</td>
          <td>${row.close}</td>
          <td>${row.channel}</td>
          <td class="${getSignalClass(row.signal)}">${row.signal || "--"}</td>
        `;
        body.appendChild(tr);
      });
      if (data.length > offset + limit) {
        document.getElementById("load-more-btn").style.display = "block";
      } else {
        document.getElementById("load-more-btn").style.display = "none";
      }
      if (data.length > 0 && offset === 0) {
        lastCandleTime = data[data.length - 1].time;
      }
    } catch (e) {
      console.error("Ошибка загрузки истории", e);
    }
  }

  function getSignalClass(signal) {
    if (!signal) return "";
    if (signal.includes("BUYZONE")) return "zone-buy";
    if (signal.includes("SELLZONE")) return "zone-sell";
    if (signal.includes("BUYORDER")) return "green";
    if (signal.includes("SELLORDER")) return "red";
    return "";
  }

  function loadMore() {
    offset += limit;
    loadHistorical();
  }

  function checkNewCandle() {
    const now = new Date();
    const minutes = now.getMinutes();
    const rounded = Math.floor(minutes / 5) * 5;
    const candleTime = `${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2,'0')}-${now.getDate().toString().padStart(2,'0')} ${now.getHours().toString().padStart(2,'0')}:${rounded.toString().padStart(2,'0')}`;
    if (candleTime !== lastCandleTime) {
      offset = 0;
      document.getElementById("history-body").innerHTML = "";
      loadHistorical();
    }
  }

  setInterval(() => updateLiveChannel(symbolName), 1000);
  setInterval(checkNewCandle, 5000);
  loadHistorical();
</script>
</body>
</html>
