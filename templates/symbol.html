<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Текущая свеча</title>
</head>
<body>
<h2>Текущая 5-минутная свеча</h2>
<table id="live-candle" style="width:100%; border-collapse: collapse; font-family: sans-serif; margin-bottom: 20px;">
  <thead>
    <tr style="background:#eee; text-align: right;">
      <th style="padding: 6px; border: 1px solid #ccc;">Время</th>
      <th style="padding: 6px; border: 1px solid #ccc;">Цена открытия</th>
      <th style="padding: 6px; border: 1px solid #ccc;">Текущая цена</th>
      <th style="padding: 6px; border: 1px solid #ccc;">Канал</th>
      <th style="padding: 6px; border: 1px solid #ccc;">Сигнал</th>
    </tr>
  </thead>
  <tbody>
    <tr id="live-row" style="text-align: right;">
      <td id="lc-time">--</td>
      <td id="lc-open">--</td>
      <td id="lc-current">--</td>
      <td id="lc-channel">--</td>
      <td id="lc-signal">--</td>
    </tr>
  </tbody>
</table>

<script>
  const symbolName = window.location.pathname.split("/").pop();

  async function updateLiveChannel(symbol) {
    try {
      const res = await fetch(`/api/live-channel/${symbol}`);
      const data = await res.json();
      if (data.error) return;

      document.getElementById("lc-time").textContent = data.local_time;
      document.getElementById("lc-open").textContent = data.open_price.toFixed(5);

      const curEl = document.getElementById("lc-current");
      curEl.textContent = data.current_price.toFixed(5);
      curEl.style.color = data.current_price > data.open_price ? "green" :
                          data.current_price < data.open_price ? "red" : "black";

      const ch = document.getElementById("lc-channel");
      ch.textContent = `${data.direction} | ${data.width_percent}%`;
      ch.style.color = data.direction_color;

      document.getElementById("lc-signal").textContent = data.signal || "--";
    } catch (e) {
      console.error("Ошибка загрузки live channel", e);
    }
  }

  setInterval(() => updateLiveChannel(symbolName), 1000);
</script>
</body>
</html>
