<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Детали по символу</title>
</head>
<body>
<!-- === ТАБЛИЦА "Текущая свеча" (обновляется каждую секунду) === -->
<h2>Текущая 5-минутная свеча</h2>
<table id="live-candle" style="width:100%; border-collapse: collapse; font-family: sans-serif; margin-bottom: 20px;">
  <thead>
    <tr style="background:#eee; text-align: right;">
      <th style="padding: 6px; border: 1px solid #ccc;">Время</th>
      <th style="padding: 6px; border: 1px solid #ccc;">Цена открытия</th>
      <th style="padding: 6px; border: 1px solid #ccc;">Текущая цена</th>
      <th style="padding: 6px; border: 1px solid #ccc;">Канал</th>
      <th style="padding: 6px; border: 1px solid #ccc;">Сигнал</th>
    </tr>
  </thead>
  <tbody>
    <tr id="live-row" style="text-align: right;">
      <td style="padding: 6px; border: 1px solid #ccc;" id="lc-time">--</td>
      <td style="padding: 6px; border: 1px solid #ccc;" id="lc-open">--</td>
      <td style="padding: 6px; border: 1px solid #ccc;" id="lc-current">--</td>
      <td style="padding: 6px; border: 1px solid #ccc;" id="lc-channel">--</td>
      <td style="padding: 6px; border: 1px solid #ccc;" id="lc-signal">--</td>
    </tr>
  </tbody>
</table>

<!-- === ИСТОРИЧЕСКАЯ ТАБЛИЦА === -->
<h2>История свечей</h2>
<table id="history-table" style="width:100%; border-collapse: collapse; font-family: sans-serif;">
  <thead>
    <tr style="background:#ddd; text-align: right;">
      <th style="padding: 6px; border: 1px solid #ccc;">Время</th>
      <th style="padding: 6px; border: 1px solid #ccc;">Open</th>
      <th style="padding: 6px; border: 1px solid #ccc;">High</th>
      <th style="padding: 6px; border: 1px solid #ccc;">Low</th>
      <th style="padding: 6px; border: 1px solid #ccc;">Close</th>
      <th style="padding: 6px; border: 1px solid #ccc;">Канал</th>
      <th style="padding: 6px; border: 1px solid #ccc;">Сигнал</th>
    </tr>
  </thead>
  <tbody id="history-body"></tbody>
</table>

<script>
  const symbolName = window.location.pathname.split("/").pop();
  let lastCandleTime = null;

  async function updateLiveChannel(symbol) {
    try {
      const res = await fetch(`/api/live-channel/${symbol}`);
      const data = await res.json();
      if (data.error) return;

      document.getElementById("lc-time").textContent = data.local_time;
      document.getElementById("lc-open").textContent = data.open_price.toFixed(5);

      const currentEl = document.getElementById("lc-current");
      currentEl.textContent = data.current_price.toFixed(5);
      currentEl.style.color = data.current_price > data.open_price ? 'green' : data.current_price < data.open_price ? 'red' : 'black';

      const ch = document.getElementById("lc-channel");
      ch.textContent = `${data.direction} | ${data.width_percent}%`;
      ch.style.color = data.direction_color;

      document.getElementById("lc-signal").textContent = data.signal || "--";
    } catch (e) {
      console.error("Ошибка загрузки live channel", e);
    }
  }

  async function loadHistorical(symbol) {
    try {
      const res = await fetch(`/api/candles/${symbol}?interval=5m`);
      const data = await res.json();
      const body = document.getElementById("history-body");
      body.innerHTML = "";
      data.slice(-50).reverse().forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td style='padding:6px; border:1px solid #ccc;'>${row.time}</td>
          <td style='padding:6px; border:1px solid #ccc;'>${row.open}</td>
          <td style='padding:6px; border:1px solid #ccc;'>${row.high}</td>
          <td style='padding:6px; border:1px solid #ccc;'>${row.low}</td>
          <td style='padding:6px; border:1px solid #ccc;'>${row.close}</td>
          <td style='padding:6px; border:1px solid #ccc;'>${row.channel}</td>
          <td style='padding:6px; border:1px solid #ccc;'>${row.signal}</td>
        `;
        body.appendChild(tr);
      });
      if (data.length > 0) {
        lastCandleTime = data[data.length - 1].time;
      }
    } catch (e) {
      console.error("Ошибка загрузки истории", e);
    }
  }

  function checkNewCandle() {
    const now = new Date();
    const minutes = now.getMinutes();
    const rounded = Math.floor(minutes / 5) * 5;
    const candleTime = `${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2,'0')}-${now.getDate().toString().padStart(2,'0')} ${now.getHours().toString().padStart(2,'0')}:${rounded.toString().padStart(2,'0')}`;
    if (candleTime !== lastCandleTime) {
      loadHistorical(symbolName);
    }
  }

  setInterval(() => updateLiveChannel(symbolName), 1000);
  setInterval(() => checkNewCandle(), 5000);
  loadHistorical(symbolName);
</script>
</body>
</html>
