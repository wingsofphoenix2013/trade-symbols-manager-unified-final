<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Пара: </title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .main-block {
      width: 100%;
      max-width: 760px;
    }
    .btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 8px 12px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .widget-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 30px;
    }
    .widget {
      flex: 1;
      background: white;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      min-height: 70px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.05);
      text-align: center;
    }
    .widget-title {
      font-size: 18px;
      margin-bottom: 10px;
      color: #555;
    }
    .widget-content {
      font-size: 22px;
      font-weight: bold;
    }
    .green { color: green; }
    .red { color: red; }

    .tools-box {
      background: white;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.05);
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #eee;
    }
    .trade-btn {
      padding: 8px 12px;
      background: green;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="main-block">
  <a href="/" class="btn">← Назад</a>

  <div class="widget-row">
    <div class="widget">
      <div class="widget-title">Пара</div>
      <div class="widget-content" id="pair-name">--</div>
    </div>
    <div class="widget">
      <div class="widget-title">Сделки</div>
      <div class="widget-content">75 (<span class="green">60</span>/<span class="red">15</span>)</div>
    </div>
    <div class="widget">
      <div class="widget-title">PnL</div>
      <div class="widget-content green">999 USD</div>
    </div>
  </div>

  <div class="tools-box">
    <h3 style="margin-left: 10px;">Торговые инструменты</h3>
    <table>
      <thead>
        <tr>
          <th>Текущий курс</th>
          <th>Направление канала</th>
          <th>Ширина канала</th>
          <th>Торговля</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="live-price">--</td>
          <td id="channel-direction">--</td>
          <td id="channel-width">--</td>
          <td><button class="trade-btn">Разрешить торговлю</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  const symbolName = window.location.pathname.split("/").pop();
  document.title = `Пара: ${symbolName.toUpperCase()}`;
  document.getElementById("pair-name").textContent = symbolName.toUpperCase();

  async function updateLiveInfo() {
    try {
      const res = await fetch(`/api/live-channel/${symbolName}`);
      const data = await res.json();
      if (data.error) return;

      document.getElementById("live-price").textContent = data.current_price.toFixed(5);
      document.getElementById("channel-direction").textContent = data.direction;
      document.getElementById("channel-width").textContent = `${data.width_percent}%`;
    } catch (e) {
      console.error("Ошибка загрузки канала:", e);
    }
  }

  setInterval(updateLiveInfo, 1000);
  updateLiveInfo();
</script>
</body>
</html>
