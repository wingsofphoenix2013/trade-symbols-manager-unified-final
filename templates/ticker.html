<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Пара: </title>
  <style>
    body { font-family: sans-serif; margin: 20px; background: #f9f9f9; }
    .widget-container { display: flex; gap: 20px; margin-bottom: 30px; }
    .widget {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: white;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      max-width: 250px;
      min-height: 120px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.05);
      text-align: center;
    }
    .widget-title {
      font-size: 18px;
      margin-bottom: 10px;
      color: #555;
    }
    .widget-content {
      font-size: 22px;
      font-weight: bold;
    }
    .green { color: green; }
    .red { color: red; }
    .btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 8px 12px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    table {
      width: 100%;
      max-width: 760px;
      background: white;
      border-collapse: collapse;
      margin-top: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.05);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #eee;
    }
    .trade-btn {
      padding: 8px 12px;
      background: green;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
<a href="/" class="btn">← Назад</a>
<h2 id="symbol-title">Торговая пара</h2>

<div class="widget-container">
  <div class="widget">
    <div class="widget-title">Пара</div>
    <div class="widget-content" id="pair-name">--</div>
  </div>
  <div class="widget">
    <div class="widget-title">Сделки</div>
    <div class="widget-content">75 (<span class="green">60</span>/<span class="red">15</span>)</div>
  </div>
  <div class="widget">
    <div class="widget-title">PnL</div>
    <div class="widget-content green">999 USD</div>
  </div>
</div>

<h3>Торговые инструменты</h3>
<table>
  <thead>
    <tr>
      <th>Текущий курс</th>
      <th>Направление канала</th>
      <th>Ширина канала</th>
      <th>Торговля</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td id="live-price">--</td>
      <td id="channel-direction">--</td>
      <td id="channel-width">--</td>
      <td><button class="trade-btn">Разрешить торговлю</button></td>
    </tr>
  </tbody>
</table>

<script>
  const symbolName = window.location.pathname.split("/").pop();
  document.getElementById("symbol-title").textContent = `Пара: ${symbolName.toUpperCase()}`;
  document.title = `Пара: ${symbolName.toUpperCase()}`;
  document.getElementById("pair-name").textContent = symbolName.toUpperCase();

  async function updateLiveInfo() {
    try {
      const res = await fetch(`/api/live-channel/${symbolName}`);
      const data = await res.json();
      if (data.error) return;

      // текущая цена
      document.getElementById("live-price").textContent = data.current_price.toFixed(5);

      // направление канала + эмоджи
      const dir = data.direction.toLowerCase();
      let emoji = "➡️";
      if (dir.includes("восход")) emoji = "⬆️";
      else if (dir.includes("нисход")) emoji = "⬇️";
      document.getElementById("channel-direction").textContent = `${data.direction} ${emoji}`;

      // ширина канала
      document.getElementById("channel-width").textContent = `${data.width_percent}%`;
    } catch (e) {
      console.error("Ошибка загрузки канала:", e);
    }
  }

  setInterval(updateLiveInfo, 1000);
  updateLiveInfo();
</script>
</body>
</html>
